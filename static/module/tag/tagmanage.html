<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../spm_modules/bootstrap-3.3.0-dist/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../spm_modules/ztree/css/zTreeStyle/zTreeStyle.css">
    <link href="../../header.css" rel="stylesheet" type="text/css">
    <script src="../../../spm_modules/jquery/jquery-3.1.1.min.js"></script>
    <script src="../../../spm_modules/ztree/jquery.ztree.core.min.js"></script>
    <script src="../../../spm_modules/ztree/jquery.ztree.excheck.min.js"></script>
    <script src="../../../spm_modules/ztree/jquery.ztree.exedit.min.js"></script>
    <script src="../../../spm_modules/layer/layer.js"></script>
    <script src="../../../spm_modules/seajs-3.0.0/dist/sea.js"></script>
</head>
<body>
<div id="tag-manage-html">
    <h3>标签树管理&nbsp;&nbsp;<span class="glyphicon glyphicon-plus add-terrace-tag span-icon-cursor span-blue"></span></h3>
    <p>简介:服务平台标签树,右键操作实现增删改查</p>
    <div class="content_wrap">
        <div class="zTreeDemoBackground left">
            <ul id="treeDemo" class="ztree"></ul>
        </div>
    </div>
    <div id="rMenu">
        <ul>
            <li id="update-name"><span class="glyphicon glyphicon-file"></span>&nbsp;&nbsp;修改名称</li>
            <li id="add-tag"><span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;增加节点</li>
            <li id="delete-tag"><span class="glyphicon glyphicon-trash"></span>&nbsp;&nbsp;删除节点
            </li>
        </ul>
    </div>
    <div id="add-terrace-dialog" class="dialog-context-width" style="display: none">
        <form class="form-horizontal dialog-context-show">
            <div class="form-group">
                <label class="col-sm-2 control-label">标签名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control tag-name" placeholder="标签名称">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">标签ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control tag-id" placeholder="标签ID">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">父级id</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control tag-parent" disabled placeholder="父级id" value="495">
                </div>
            </div>
        </form>
        <div class="absolute-dialog-action">
            <button type="button" class="btn btn-primary" id="terrace-add-btn">确认提交</button>
        </div>
    </div>
</div>
<script>
    seajs.use('./tagmanage.js');
</script>
</body>
</html>
