<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../spm_modules/bootstrap-3.3.0-dist/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../spm_modules/bootstrap-table-master/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../../spm_modules/animate/animate.css">
    <link rel="stylesheet" href="../../../spm_modules/ztree/css/zTreeStyle/zTreeStyle.css">
    <link rel="stylesheet" href="../../../spm_modules/datepicker/jquery.datetimepicker.min.css"/>
    <link href="../../header.css" rel="stylesheet" type="text/css">
    <script src="../../../spm_modules/jquery/jquery-3.1.1.min.js"></script>
    <script src="../../../spm_modules/datepicker/jquery.datetimepicker.full.min.js"></script>
    <script src="../../../spm_modules/bootstrap-3.3.0-dist/dist/js/bootstrap.min.js"></script>
    <script src="../../../spm_modules/bootstrap-table-master/dist/bootstrap-table.min.js"></script>
    <script src="../../../spm_modules/bootstrap-table-master/dist/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../../spm_modules/layer/layer.js"></script>
    <script src="../../../spm_modules/ztree/jquery.ztree.core.min.js"></script>
    <script src="../../../spm_modules/ztree/jquery.ztree.excheck.min.js"></script>
    <script src="../../../spm_modules/seajs-3.0.0/dist/sea.js"></script>
    <title>上元信-服务平台</title>
</head>
<body>
<div id="customer-html">
    <div class="left-area">
        <ul id="area-tree" class="ztree"></ul>
    </div>
    <div class="right-context">
        <div class="customer-search" style="display: none">
            <div class="form-group">
                <input type="text" class="form-control customer-name" placeholder="客户名称">
            </div>
            <div class="form-group">
                <input type="text" class="form-control customer-post-scheme" placeholder="发送方案">
            </div>
            <div class="form-group">
                <input type="text" class="form-control customer-get-number" placeholder="QQ号/群号/手机号">
            </div>
            <div class="form-group">
                <input type="text" class="form-control customer-create" placeholder="创建人">
            </div>
            <div class="form-group">
                <select class="form-control" id="customer-status">
                    <option value="">请选择</option>
                    <option value="1">启用</option>
                    <option value="0">停用</option>
                </select>
            </div>
        </div>
        <div class="operation-btn">
            <button type="button" class="btn btn-primary" id="add-customer-btn">新建客户</button>
            <button type="button" class="btn btn-success" id="delete-customer-btn">删除客户</button>
            <button type="button" class="btn btn-danger" id="search-show-btn">筛选条件</button>
            <button type="button" class="btn btn-warning" id="sure-choose-scheme">
                <span class="glyphicon glyphicon-repeat"></span>&nbsp;&nbsp;筛选
            </button>
            <button type="button" exportType="excel" class="btn btn-info" id="export-data">导出excel
            </button>
        </div>
        <section class="customer-body">
            <div class="table">
                <table class="table table-condensed" id="customer-info"></table>
            </div>
        </section>
    </div>
    <div id="add-customer" class="dialog-context-width" style="display: none">
        <div class="dialog-context">
            <div class="left-form">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">客户状态</label>
                        <div class="col-sm-10 customer-status">
                            <label class="radio-inline">
                                <input type="radio" name="customer-status" value="1" checked="checked"> 启动
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="customer-status" value="0"> 停止
                            </label>
                        </div>
                    </div>
                    <div class="form-group plan-time-interval">
                        <label class="col-sm-2 control-label">有效时间</label>
                        <div class="col-sm-10" id="custom-time">
                            <input type="text" class="form-control start-time" placeholder="开始时间">
                            <span>--</span>
                            <input type="text" class="form-control end-time" placeholder="结束时间">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">客户名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="customer-name" placeholder="客户名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">优先级</label>
                        <div class="col-sm-10">
                            <label class="radio-inline">
                                <input type="radio" name="customer-grade-value" class="customer-grade-value" value="1"
                                       checked="checked"> 1级
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="customer-grade-value" class="customer-grade-value" value="2">
                                2级
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="customer-grade-value" class="customer-grade-value" value="3">
                                3级
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">邮箱推送</label>
                        <div class="col-sm-10">
                            <label class="radio-inline">
                                <input type="radio" name="email-post-status" class="email-post-status" value="1"
                                       checked="checked"> 自动
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="email-post-status" class="email-post-status" value="0">
                                手动
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">邮箱账号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="email-number" placeholder="邮箱账号">
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-2 control-label">方案&nbsp;&nbsp;<span
                                class="glyphicon glyphicon-plus span-icon-cursor span-red add-scheme"></span></label>
                        <div class="col-sm-10" id="customer-scheme">
                            <div class="panel panel-default">
                                <div class="panel-body scheme-name" scheme-id="">
                                    苏州测试
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-2 control-label">QQ接收</label>
                        <div class="col-sm-10" id="customer-qq">
                            <div class="area-segment">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">发送QQ&nbsp;&nbsp;<span
                                            class="glyphicon glyphicon-refresh span-icon-cursor span-green "></span></label>
                                    <div class="col-sm-9">
                                        <select class="form-control" id="choose-qq">
                                            <option value="0">请选择发送QQ</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">QQ号码&nbsp;&nbsp;<span
                                            class="glyphicon glyphicon-plus span-icon-cursor span-red add"
                                            addType="qq"></span></label>
                                    <div class="col-sm-9" id="choose-qq-info">
                                        <ul class="list-group qq">
                                        </ul>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">QQ群&nbsp;&nbsp;<span
                                            class="glyphicon glyphicon-plus span-icon-cursor span-red add"
                                            addType="qqGroup"></span></label>
                                    <div class="col-sm-9" id="choose-group-info">
                                        <ul class="list-group qq-group">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">短信接收</label>
                        <div class="col-sm-10" id="customer-number">
                            <div class="area-segment">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">手机号码&nbsp;&nbsp;<span
                                            class="glyphicon glyphicon-plus span-icon-cursor span-red add"
                                            addType="phoneNumber"></span></label>
                                    <div class="col-sm-9" id="choose-number-info">
                                        <ul class="list-group number">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">微信接收</label>
                        <div class="col-sm-10" id="customer-weixin">
                            <div class="area-segment">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">发送微信&nbsp;&nbsp;<span
                                            class="glyphicon glyphicon-refresh span-icon-cursor span-green"></span></label>
                                    <div class="col-sm-9">
                                        <select class="form-control" id="choose-weixin">
                                            <option value="0">请选择需要发送的微信号</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">微信号&nbsp;&nbsp;<span
                                            class="glyphicon glyphicon-plus span-icon-cursor span-red add"
                                            addType="weixin"></span></label>
                                    <div class="col-sm-9" id="choose-weixin-info">
                                        <ul class="list-group weixin">
                                        </ul>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">微信群&nbsp;&nbsp;<span
                                            class="glyphicon glyphicon-plus span-icon-cursor span-red add"
                                            addType="weixinGroup"></span></label>
                                    <div class="col-sm-9" id="choose-weixingroup-info">
                                        <ul class="list-group weixin-group">
                                        </ul>
                                    </div>
                                </div>
                                <span class="remark-weixin" style="color: red">备注:微信群和微信号配置时，请将信息填写于号码输入框内。</span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="absolute-dialog-action">
            <button type="button" class="btn btn-success" id="cancel-customer-btn">取消</button>
            <button type="button" class="btn btn-primary" id="post-customer-btn">确认提交</button>
        </div>
    </div>
    <div id="add-remark-info" class="dialog-context-width" style="display: none">
        <form class="form-horizontal dialog-context-show">
            <div class="form-group">
                <label class="col-sm-2 control-label">号码</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control number-info" placeholder="号码">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">备注</label>
                <div class="col-sm-10">
                    <textarea class="form-control remark-info" rows="3" placeholder="备注"></textarea>
                </div>
            </div>
        </form>
        <div class="absolute-dialog-action">
            <button type="button" class="btn btn-success" id="cancel-remark-btn">取消</button>
            <button type="button" class="btn btn-primary" id="post-remark-btn">确认提交</button>
        </div>
    </div>

    <div id="scheme-choose-dialog" class="dialog-context-width" style="display: none;min-height: 100%;">
        <div class="scheme-context dialog-context-show">
            <div class="scheme-area">
                <ul id="scheme-area-tree" class="ztree"></ul>
            </div>
            <div class="scheme-context-show area-segment">
                <div class="search-scheme-customer">
                    <label class="control-label">方案名称:</label>
                    <input type="text" class="form-control" id="search-scheme-name" placeholder="方案名称">
                    <button class="btn btn-primary search-scheme">搜索</button>
                </div>
                <div class="scheme-info">

                </div>
            </div>
        </div>
        <div class="absolute-dialog-action">
            <button type="button" class="btn btn-success" id="cancel-scheme-btn">取消</button>
            <button type="button" class="btn btn-primary" id="post-scheme-btn">确认提交</button>
        </div>
    </div>
</div>
<script>
    seajs.use('./customer');
</script>
</body>
</html>
