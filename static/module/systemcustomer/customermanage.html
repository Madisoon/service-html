<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../../spm_modules/bootstrap-3.3.0-dist/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../spm_modules/bootstrap-table-master/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../../spm_modules/animate/animate.css">
    <link rel="stylesheet" href="../../../spm_modules/datepicker/jquery.datetimepicker.min.css"/>
    <link href="../../header.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../../../spm_modules/ztree/css/zTreeStyle/zTreeStyle.css">
    <script src="../../../spm_modules/jquery/jquery-3.1.1.min.js"></script>
    <script src="../../../spm_modules/bootstrap-3.3.0-dist/dist/js/bootstrap.min.js"></script>
    <script src="../../../spm_modules/bootstrap-table-master/dist/bootstrap-table.min.js"></script>
    <script src="../../../spm_modules/bootstrap-table-master/dist/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../common/field/areafieldshow.js"></script>
    <script src="../../common/field/assemblyadd.js"></script>
    <script src="../../common/field/fieldshow.js"></script>
    <script src="../../../spm_modules/layer/layer.js"></script>
    <script src="../../../spm_modules/ztree/jquery.ztree.core.min.js"></script>
    <script src="../../../spm_modules/ztree/jquery.ztree.excheck.min.js"></script>
    <script src="../../../spm_modules/seajs-3.0.0/dist/sea.js"></script>
    <style>
        #customer-manage-html {
            width: 98%;
            margin-left: 1%;
            margin-top: 10px;
        }

         table {
            font-size: .8rem !important;
        }

        .operation-button button {
            float: left;
            margin-top: 1.5%;
            margin-left: 10px;
        }

        .fixed-table-body {
            overflow-x: auto;
            overflow-y: auto;
            height: 72%;
        }

        #userInfoDialog {
            width: 90%;
            margin-left: 5%;
            margin-top: 15px;
        }

        #userInfoDialog .form-group label {
            font-weight: 500;
            font-size: .9rem;
            color: rgba(0, 0, 0, .5);
        }

        #userInfoDialog .modal-footer {
            width: 90%;
            position: fixed;
            bottom: 0px;
            right: 2px;
            border-top: 0px solid #e5e5e5;
        }

        #userInfoDialog .modal-footer button {
            width: 80px;
        }
    </style>
</head>
<body>
<div id="customer-manage-html">
    <div class="operation-button">
        <button type="button" class="btn btn-primary " id="addUserData">新建客户</button>
        <button type="button" class="btn btn-danger " id="deleteUserData">删除客户</button>
    </div>
    <table class="table table-condensed" id="user-table"></table>
    <div id="userInfoDialog" style="display: none">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">客户姓名:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control customer_name" placeholder="客户姓名">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">部门:</label>
                <div class="col-sm-10">
                    <select class="form-control customer_status" id="customer_status">
                        <option value="正式">正式</option>
                        <option value="非正式">非正式</option>
                        <option value="其它">其它</option>
                    </select>
                </div>
            </div>
        </form>
        <div class="modal-footer">
            <button class="btn btn-success" id="cancel-button">取消</button>
            <button class="btn btn-primary" id="reserve-button">保存</button>
        </div>
    </div>
</div>
<script>
    seajs.use('./customermanage');
</script>
</body>
</html>
