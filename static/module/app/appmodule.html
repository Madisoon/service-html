<!--模块管理-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../spm_modules/bootstrap-3.3.0-dist/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../spm_modules/bootstrap-table-master/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../../spm_modules/animate/animate.css">
    <link rel="stylesheet" href="../../../spm_modules/ztree/css/zTreeStyle/zTreeStyle.css">
    <link rel="stylesheet" href="../../../spm_modules/datepicker/jquery.datetimepicker.min.css"/>
    <link href="../../header.css" rel="stylesheet" type="text/css">
    <script src="../../../spm_modules/jquery/jquery-3.1.1.min.js"></script>
    <script src="../../../spm_modules/datepicker/jquery.datetimepicker.full.min.js"></script>
    <script src="../../../spm_modules/bootstrap-3.3.0-dist/dist/js/bootstrap.min.js"></script>
    <script src="../../../spm_modules/bootstrap-table-master/dist/bootstrap-table.min.js"></script>
    <script src="../../../spm_modules/bootstrap-table-master/dist/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../../spm_modules/bootstrap-table-master/dist/extensions/export/bootstrap-table-export.min.js"></script>
    <script src="../../../spm_modules/layer/layer.js"></script>
    <script src="../../../spm_modules/ztree/jquery.ztree.core.min.js"></script>
    <script src="../../../spm_modules/ztree/jquery.ztree.excheck.min.js"></script>
    <script src="../../../spm_modules/ztree/jquery.ztree.exedit.min.js"></script>
    <script src="../../../spm_modules/seajs-3.0.0/dist/sea.js"></script>
    <style>
        #topic-module-html {
            display: flex;
            width: 100%;
            height: 100%;
            padding: 8px;
        }

        .left-content {
            flex: 1 1 16%;
        }

        .right-content {
            margin-left: 1%;
            flex: 1 1 83%;
        }

        .table {
            margin-top: 8px;
        }

        .info-tag {
            margin-top: 5px;
            margin-left: 5px;
        }

        .topic-tag {
            margin-top: 5px;
            margin-left: 5px;
        }

        #tag-show {
            display: flex;
            flex-wrap: wrap;

        }

        #topic-tag-show {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
<div id="topic-module-html">
    <div class="left-content">
        <div>
            <ul id="area-tree" class="ztree"></ul>
        </div>
    </div>
    <div class="right-content">
        <div class="operation-head">
            <button type="button" class="btn btn-primary" id="add-topic">新建模块</button>
            <button type="button" class="btn btn-success" id="delete-topic">删除模块</button>
            <button type="button" class="btn btn-danger" id="choose-topic">筛选模块栏</button>
            <button type="button" class="btn btn-warning" id="choose-topic-sure">筛选模块</button>
        </div>
        <div class="table">
            <table class="table table-condensed" id="all-topic-table"></table>
        </div>
    </div>
    <div id="topic-add-dialog" class="dialog-context-width" style="display: none">
        <form class="form-horizontal dialog-context-show">
            <div class="form-group">
                <label class="col-sm-2 control-label">模块名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control app-module-name" placeholder="模块名称">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">标签&nbsp;&nbsp;<span
                        class="glyphicon span-red span-icon-cursor glyphicon-plus" id="add-info-tag"></span></label>
                <div class="col-sm-10" id="tag-show">

                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">聚焦标签&nbsp;&nbsp;<span
                        class="glyphicon span-red span-icon-cursor glyphicon-plus" id="add-topic-tag"></span></label>
                <div class="col-sm-10" id="topic-tag-show">

                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">匹配关键词</label>
                <div class="col-sm-10">
                    <textarea class="form-control app-module-imp" rows="3" placeholder="匹配关键词"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">排除关键词</label>
                <div class="col-sm-10">
                    <textarea class="form-control app-module-noimp" rows="2" placeholder="排除关键词"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">信息级别</label>
                <div class="col-sm-10">
                    <label class="checkbox-inline">
                        <input type="checkbox" class="app-module-grade" value="1" checked="checked"> 1级
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" class="app-module-grade" value="2" checked="checked"> 2级
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" class="app-module-grade" value="3" checked="checked"> 3级
                    </label>
                </div>
            </div>
        </form>
        <div class="absolute-dialog-action">
            <button type="button" class="btn btn-success" id="module-cancel-btn">取 消</button>
            <button type="button" class="btn btn-primary" id="module-post-btn">确认提交</button>
        </div>
    </div>

    <div id="info-tag-dialog" class="dialog-context-width" style="display:  none">
        <div class="dialog-context-show">
            <ul id="info-tag-tree" class="ztree"></ul>
        </div>
        <div class="absolute-dialog-action">
            <button type="button" class="btn btn-success" id="cancel-btn">取 消</button>
            <button type="button" class="btn btn-primary" id="add-info-tag-btn">确认提交</button>
        </div>
    </div>

    <div id="topic-tag-dialog" class="dialog-context-width" style="display:  none">
        <div class="dialog-context-show">
            <ul id="topic-tag-tree" class="ztree"></ul>
        </div>
        <div class="absolute-dialog-action">
            <button type="button" class="btn btn-success" id="choose-cancel-btn">取 消</button>
            <button type="button" class="btn btn-primary" id="add-topic-tag-btn">确认提交</button>
        </div>
    </div>
</div>
<script>
    seajs.use('./appmodule');
</script>
</body>
</html>
