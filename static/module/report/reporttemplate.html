<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../spm_modules/bootstrap-3.3.0-dist/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../spm_modules/bootstrap-table-master/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../../spm_modules/datepicker/jquery.datetimepicker.min.css"/>
    <link rel="stylesheet" href="../../header.css">
    <link rel="stylesheet" href="../../../spm_modules/bootstrap-select/bootstrap-select.min.css">
    <script src="../../../spm_modules/jquery/jquery-3.1.1.min.js"></script>
    <script src="../../../spm_modules/bootstrap-3.3.0-dist/dist/js/bootstrap.min.js"></script>
    <script src="../../../spm_modules/bootstrap-table-master/dist/bootstrap-table.min.js"></script>
    <script src="../../../spm_modules/bootstrap-table-master/dist/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../../spm_modules/layer/layer.js"></script>
    <script src="../../../spm_modules/seajs-3.0.0/dist/sea.js"></script>
    <title>报告模板管理</title>
</head>
<body>
<div class="report-template-html">
    <button type="button" class="btn btn-primary template-add">新建模版</button>
    <button type="button" class="btn btn-danger template-delete">删除模版</button>
    <div class="table">
        <table class="table table-condensed" id="all-template"></table>
    </div>
    <div id="template-add-dialog" class="dialog-context-width" style="display: none">
        <div class="dialog-context-show">
            <form class="form-horizontal dialog-context-show" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label">模板名称：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control template-name" placeholder="模板名称">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">邮件主题：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control email-title" placeholder="邮件主题">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">邮件内容：</label>
                    <div class="col-sm-10">
                        <textarea class="form-control email-content" rows="3" placeholder="邮件内容"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div class="absolute-dialog-action">
            <button type="button" class="btn btn-primary template-post">提交</button>
        </div>
    </div>
</div>
<script>
    seajs.use('./reporttemplate');
</script>
</body>
</html>
