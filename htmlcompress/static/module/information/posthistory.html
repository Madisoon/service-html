se-time">确定</button></div><div><form class="form-inline"><div class="form-group"><select class="form-control" id="history-type"><option value="">请选择发送类型</option><option value="qq">Q Q</option><option value="qqGroup">Q Q 群</option><option value="weixin">微 信</option><option value="weixinGroup">微 信 群</option></select></div><div class="form-group"><label class="sr-only">完成时间</label><input type="email" class="form-control" id="finish-time" placeholder="完成时间"></div><div class="form-group"><label class="sr-only">推送账号</label><input type="email" class="form-control" id="post-number" placeholder="推送账号"></div><div class="form-group"><label class="sr-only">接收账号</label><input type="email" class="form-control" id="get-number" placeholder="接收账号"></div><div class="form-group"><label class="sr-only">完成者</label><input type="email" class="form-control" id="finish-people" placeholder="完成者"></div><div class="form-group"><label class="sr-only">客户</label><input type="email" class="form-control" id="customer-name" placeholder="客户"></div><div class="form-group"><button type="button" class="btn btn-primary" id="search-history-data"><span class="glyphicon glyphicon-refresh"></span>&nbsp;&nbsp;筛选</button></div></form></div><div class="table"><table class="table table-condensed" id="all-infor-history"></table></div></div><script>seajs.use("./posthistory")</script></body></html>
