<body>
<div id="defined-field-html">
    <div class="assembly">
        <div class="assembly-title"><strong>控件库</strong> 点击到自定义区域进行设置</div>
        <div class="assembly-group">
            <button type="button" class="btn btn-default " field-type="input" field-context="单行文本">单行文本&nbsp;&nbsp;<span
                    class="glyphicon glyphicon-pencil"></span></button>
            <button type="button" class="btn btn-default " field-type="textarea" field-context="多行文本">
                多行文本&nbsp;&nbsp;<span
                    class="glyphicon glyphicon-edit"></span></button>
            <button type="button" class="btn btn-default " field-type="radiobox" field-context="单选按钮组">单选按钮组&nbsp;&nbsp;<span
                    class="glyphicon glyphicon-record"></span></button>
            <button type="button" class="btn btn-default " field-type="checkbox" field-context="多选按钮组">多选按钮组&nbsp;&nbsp;<span
                    class="glyphicon glyphicon-unchecked"></span></button>
            <button type="button" class="btn btn-default " field-type="inputtime" field-context="时间控件">
                时间控件&nbsp;&nbsp;<span
                    class="glyphicon glyphicon-time"></span>
            </button>
            <button type="button" class="btn btn-default field" field-type="select" field-context="下拉菜单">下拉菜单&nbsp;&nbsp;<span
                    class="glyphicon glyphicon-resize-vertical"></span></button>
        </div>
    </div>
    <div class="pretermit-field">
        <div class="title-head">默认字段:</div>
        <form class="form-horizontal" role="form">
        </form>
    </div>
    <div class="extra-field">
        <div class="title-head">自定义字 段:</div>
        <form class="form-horizontal" role="form">
        </form>
    </div>
    <div class="field-setting">
        <div class="title">编辑控件 : <span class="glyphicon span-red span-icon-cursor glyphicon-remove "></span>
            <small>单行文本</small>
        </div>
        <hr>
        <div class="field-setting-context">

        </div>
        <div class="action">
            <button type="button" class="btn btn-primary post">确认提交</button>
            <button type="button" class="btn btn-danger cancel">误操取消</button>
        </div>


    </div>
</div>
