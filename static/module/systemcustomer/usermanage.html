<body>
<div id="yuqinguser-manage-html">
    <div class="field-choice">
        <form class="form-inline" role="form">

        </form>
    </div>
    <div class="field-choice-area">

    </div>
    <div class="operation-button">
        <button type="button" class="btn btn-primary " id="addData">新建客户</button>
        <button type="button" class="btn btn-success " id="selectData">筛选客户</button>
        <button type="button" class="btn btn-danger " id="deleteData">删除客户</button>
        <button type="button" class="btn btn-warning " id="showChoice">筛选栏</button>
        <button type="button" class="btn btn-info" id="showAllCustomer">切换展现形式</button>
        <button type="button" class="btn btn-info" id="refresh-data">刷新数据</button>
    </div>
    <table class="table table-condensed" id="user-table"></table>

    <div id="custom-detail" style="display: none">
        <div class="custom-detail-form">
            <!--基础的信息-->
            <form class="form-horizontal" role="form" id="customer-base-field">
                <div class="form-group">
                    <label class="col-sm-2 control-label">用户名称:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control base-user-name" placeholder="用户名称" disabled="disabled">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">开始时间:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control base-start-time" placeholder="开始时间" disabled="disabled">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">结束时间:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control base-end-time" placeholder="结束时间" disabled="disabled">
                    </div>
                </div>
            </form>
            <!--选择客户-->
            <form class="form-horizontal" role="form" id="choose-customer-field">
                <div class="form-group">
                    <label class="col-sm-2 control-label">选择客户:</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="customer-id">
                        </select>
                    </div>
                </div>
            </form>
            <!--自定义字段-->
            <form class="form-horizontal otherField" role="form">

            </form>
            <!--地区字段-->
            <form class="form-horizontal" role="form" id="area-field-show">

            </form>
            <!--用户所有-->
            <form class="form-horizontal" role="form" id="purview-field-show">
                <div class="form-group">
                    <label class="col-sm-2 control-label">用户所有者:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control user-purview" placeholder="用户所有者">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" id="cancel-button">取消</button>
            <button class="btn btn-primary" id="reserve-button">保存</button>
        </div>
    </div>


    <div id="custom-purview" style="display: none">
        <div class="custom-purview-form">
            <div class="left">
                <div class="area-segment">
                    <ul id="treeDemo" class="ztree"></ul>
                </div>

            </div>
            <div class="right">
                <div class="area-segment">
                    <ul class="purview-user">

                    </ul>
                </div>
            </div>
        </div>
        <div class="custom-purview-action">
            <button type="button" class="btn btn-success " id="custom-purview-cancel">取消</button>
            <button type="button" class="btn btn-primary " id="custom-purview-post">保存</button>
        </div>
    </div>

    <div id="allCustomerShow" style="display: none">
        <div class="all-custom-table">
            <table class="table table-condensed" id="all-customer"></table>
        </div>
    </div>

</div>

    seajs.use('./usermanage');
