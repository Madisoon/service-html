<body>
<div id="terrace-customer-html">
    <div class="left-area">
        <ul id="area-tree" class="ztree"></ul>
    </div>
    <div class="right-context">
        <div class="terrace-search" style="display: none">
            <div class="form-group">
                <input type="text" class="form-control choose-terrace-name " placeholder="平台名称">
            </div>
            <div class="form-group">
                <input type="text" class="form-control choose-terrace-link " placeholder="平台链接">
            </div>
            <div class="form-group">
                <input type="text" class="form-control choose-terrace-module " placeholder="模块">
            </div>
            <div class="form-group">
                <input type="text" class="form-control choose-terrace-create " placeholder="创建者">
            </div>
        </div>
        <div class="operation-btn">
            <button type="button" class="btn btn-primary" id="add-terrace-btn">新建平台</button>
            <button type="button" class="btn btn-success" id="delete-terrace-btn">删除平台</button>
            <button type="button" class="btn btn-danger" id="search-show-btn">筛选条件</button>
            <button type="button" class="btn btn-warning" id="sure-choose-module">
                <span class="glyphicon glyphicon-repeat"></span>&nbsp;&nbsp;筛选
            </button>
        </div>
        <section class="terrace-body">
            <div class="table">
                <table class="table table-condensed" id="terrace-info"></table>
            </div>
        </section>
    </div>
    <div id="add-terrace" class="dialog-context-width" style="display: none">
        <div class="dialog-context">
            <div class="left-form">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">平台名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control terrace-name" placeholder="平台名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">平台链接</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control terrace-link" placeholder="平台链接">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">模块&nbsp;&nbsp;<span
                                class="glyphicon glyphicon-plus span-icon-cursor span-red"
                                id="add-module-dialog"></span></label>
                        <div class="col-sm-10">
                            <div class="panel panel-default">
                                <div class="panel-body scheme-name" id="terrace-module">点击选择模块</div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="absolute-dialog-action">
            <button type="button" class="btn btn-success" id="cancel-terrace-btn">取消</button>
            <button type="button" class="btn btn-primary" id="post-terrace-btn">确认提交</button>
        </div>
    </div>

    <div id="module-choose-dialog" class="dialog-context-width" style="display: none">
        <div class="module-context">
            <div class="module-area">
                <ul id="module-area-tree" class="ztree"></ul>
            </div>
            <div class="module-context-show area-segment">
                <div class="search-module-terrace">
                    <label class="control-label">模块名称:</label>
                    <input type="text" class="form-control" id="search-module-name" placeholder="模块名称">
                    <button type="submit" class="btn btn-primary search-module">搜索</button>
                </div>
                <div class="module-info">
                </div>
            </div>
        </div>
        <div class="absolute-dialog-action">
            <button type="button" class="btn btn-success" id="cancel-module-btn">取消</button>
            <button type="button" class="btn btn-primary" id="post-module-btn">确认提交</button>
        </div>
    </div>
</div>
