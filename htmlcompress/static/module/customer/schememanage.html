eme-link" placeholder="匹配地址"></textarea></div></div><div class="form-group"><label class="col-sm-2 control-label">排除地址</label><div class="col-sm-10"><textarea class="form-control" rows="2" id="scheme-no-link" placeholder="排除地址"></textarea></div></div><div class="form-group"><label class="col-sm-2 control-label">信息级别</label><div class="col-sm-10"><label class="checkbox-inline"><input type="checkbox" class="scheme-grade" value="1" checked> 1级</label><label class="checkbox-inline"><input type="checkbox" class="scheme-grade" value="2" checked> 2级</label><label class="checkbox-inline"><input type="checkbox" class="scheme-grade" value="3" checked> 3级</label></div></div><div class="form-group"><label class="col-sm-2 control-label">计划任务</label><div class="col-sm-10"><select class="form-control" id="plan-select"><option value="">请选择计划任务</option></select></div></div><div class="form-group"><label class="col-sm-2 control-label">计划外时间是否发送</label><div class="col-sm-10"><label class="radio-inline"><input type="radio" class="scheme-status" name="scheme-status" value="1" checked> 是</label><label class="radio-inline"><input type="radio" class="scheme-status" name="scheme-status" value="0"> 否</label></div></div><div class="form-group"><label class="col-sm-2 control-label">累积消息发送时间</label><div class="col-sm-8"><input type="text" class="form-control" id="scheme-interval" placeholder="秒"></div><label class="col-sm-2 control-label">（单位秒）</label></div></form><div class="absolute-dialog-action"><button type="button" class="btn btn-success" id="scheme-cancel-btn">取 消</button> <button type="button" class="btn btn-primary" id="scheme-post-btn" disabled>确认提交</button></div></div><div id="scheme-tag-dialog" class="dialog-context-width" style="display:none"><div class="dialog-context-show"><ul id="tag-tree" class="ztree"></ul></div><div class="absolute-dialog-action"><button type="button" class="btn btn-success" id="add-cancel-btn">取 消</button> <button type="button" class="btn btn-primary" id="ad
